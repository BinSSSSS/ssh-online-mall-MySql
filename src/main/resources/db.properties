## 初始线程池大小
druid.initialSize=5
## 最大活跃线程数
druid.maxActive=20
## 最大等待超时时间
druid.maxWait=60000
## 最小线程数
druid.minIdle=10
## 配置监控统计拦截的filters
druid.filters=log4j
## 时隔多久进行一次清除操作
druid.timeBetweenEvictionRunsMillis=2000
## 连接在池中最大空闲时间
druid.minEvictableIdleTimeMillis=3000
## 是否清除
druid.remove-abandoned=true
